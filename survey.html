    <script>
        window.addEventListener('load', function () {
        setTimeout(() => {
          const googleMapsHandler = () => {
            console.log("Current Page Index: ", api.fn.getCurrentPageIndex() );
            var foundin = $( "section:contains('#PostcalCodeQuestionGermany')" )
            console.log(foundin);
            // check found in exist via foundin.length  with > 1 is OK. 0 means not found the text.
            // make sure check the answer value (hide / show) because we can click Back and Next.
            //if ((foundin.length === 1 && api.fn.answers().answer != 'show')) { //postal code
	    if ((foundin.length === 1)) { //postal code
              showPostalCodeSection_q6();
            } else {
              hidePostalCodeSection_q6();
            }

          };

          api.events.subscribe('next', googleMapsHandler);
          api.events.subscribe('back', googleMapsHandler);
          api.events.subscribe('startedOrContinued', googleMapsHandler);
        });
      });
    </script>
